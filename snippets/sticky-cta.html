<!-- Sticky CTA Bar -->
<div class="sticky-cta" aria-hidden="true">
  <img class="cta-thumbnail" src="/path/to/thumbnail.jpg" alt="Product thumbnail" />
  <div class="cta-info">
    <span class="cta-name">Product Name</span>
    <span class="cta-price">$99.99</span>
  </div>
  <button class="btn-primary">Add to Cart</button>
</div>

<style>
.sticky-cta {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.75rem 1rem;
  background: #fff;
  box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
  transform: translateY(100%);
  transition: transform 0.3s ease;
  z-index: 10;
}
.sticky-cta.visible {
  transform: translateY(0);
}
.sticky-cta img {
  width: 50px;
  height: 50px;
  object-fit: cover;
  border-radius: 4px;
}
.sticky-cta .cta-info {
  flex: 1;
  margin: 0 1rem;
  display: flex;
  flex-direction: column;
}
.btn-primary {
  padding: 0.5rem 1rem;
  border: none;
  cursor: pointer;
  color: #4b3621;
  border-radius: 4px;
  background-image: linear-gradient(to bottom, #d4af37, #f5e18a);
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function () {
  var hero = document.getElementById('product-hero');
  var cta = document.querySelector('.sticky-cta');
  if (!hero || !cta) return;

  var observer = new IntersectionObserver(function (entries) {
    entries.forEach(function (entry) {
      if (entry.isIntersecting) {
        cta.classList.remove('visible');
        cta.setAttribute('aria-hidden', 'true');
      } else {
        cta.classList.add('visible');
        cta.setAttribute('aria-hidden', 'false');
      }
    });
  });

  observer.observe(hero);
});
</script>
