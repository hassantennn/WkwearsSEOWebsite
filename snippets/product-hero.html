<main>
  <section id="product-hero" class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Left: initialize Slick.js slider for main image + thumbnails -->
    <div>
      <!-- Slick.js main image slider -->
      <div class="product-slider-main">
        <img src="/path/to/product-image.jpg" alt="Product image" class="w-full h-auto" />
      </div>
      <!-- Slick.js thumbnails -->
      <div class="product-slider-thumbnails flex space-x-2 mt-4">
        <img src="/path/to/thumbnail1.jpg" alt="Thumbnail 1" class="w-20 h-20 object-cover" />
        <img src="/path/to/thumbnail2.jpg" alt="Thumbnail 2" class="w-20 h-20 object-cover" />
        <img src="/path/to/thumbnail3.jpg" alt="Thumbnail 3" class="w-20 h-20 object-cover" />
      </div>
    </div>

    <!-- Right: insert placeholder for title (H1.Playfair), price, size selector, CTA (.btn-primary) -->
    <div class="flex flex-col justify-center space-y-4">
      <h1 class="font-playfair text-3xl">Product Title</h1>
      <p class="text-xl font-semibold">$99.99</p>
      <label class="block">
        <span class="sr-only">Select size</span>
        <select class="mt-1 block w-full border-gray-300 rounded-md">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
      </label>
      <button class="btn-primary mt-4">Add to Cart</button>
    </div>
  </section>
</main>
